<!DOCTYPE html>
<html lang="zh-Hant-TW">
    <head>
        <meta charset = "UTF-8"/>
        <meta name = "description" content = "" />
        <meta name = "author" content = "">
        <meta name = "keyword" content = "蔚藍檔案, Blue Archive, ブルーアーカイブ, 傷害計算機, 傷害計算器, damage, calculator" />
        <meta name = "view" content = "width=device-width, initial-scale=1.0" />
        <link rel = "stylesheet" href = "manual_entry.css"/> 
        <title>Manual Entry Mode</title>
    </head>

    <body>
        
        <div id = "air-top-bar"></div>
        <div id = "top-bar">
            <a href = "../index.html" id = "home-page-button"><b>回主頁</b></a>
        </div>
        <div id = "air-second-bar"></div>
        <div id = "second-bar">
            <h1>蔚藍檔案傷害計算器-手動模式</h1>
        </div>

        <hr>

        <div class = "bg">

            <img src="../images/backgrounds/blue_archive_bg.jpg" title="background">

        </div>

        <br><br>
        
        <div class = "non-blank-space">

            <div class = "inputValue">

                <br>
                基礎攻擊力
                <div class="hint"><img src="../images/buttons/information_button5.png">
                    <p class="hint_text">基礎攻擊力可以在角色升級面板看到</p>
                </div>
                <input type = "text" id = "base_ATK" placeholder = "基礎攻擊力" onkeydown = "handle_enter(event)" autofocus /><br>

                好感攻擊力
                <div class="hint"><img src="../images/buttons/information_button1.png">
                    <p class="hint_text">好感攻擊力可以在momo talk中看到</p>
                </div>
                <input type = "text" id = "favorability_ATK" placeholder = "好感攻擊力" onkeydown = "handle_enter(event)" /><br>

                後衛攻擊力 
                <div class="hint"><img src="../images/buttons/information_button6.png">
                    <p class="hint_text">後衛攻擊力在編成時，可以在支援欄位看到</p>
                </div>
                <input type = "text" id = "back_row_ATK" placeholder = "後衛攻擊力(預設0)" onkeydown = "handle_enter(event)" /><br>

                裝備攻擊力(%) 
                <div class="hint"><img src="../images/buttons/information_button.png">
                    <p class="hint_text">裝備攻擊可以在基本情報的裝備欄看到</p>
                </div>
                <input type = "text" id = "equip_ATK" placeholder = "裝備攻擊力(%)" onkeydown = "handle_enter(event)" /><br>

                被動&補助技能(%) 
                <div class="hint"><img src="../images/buttons/information_button.png">
                    <p class="hint_text">被動&補助技能可以在角色技能中看到</p>
                </div>
              
                <input type = "text" id = "passive_skill_ATK" placeholder = "被動&補助技能(預設+0%)" onkeydown = "handle_enter(event)" />

                <div id = "add_input">
                    <button class = "button_type1" id = "add_input_check" onclick = "add_input_check()">增加</button>
                </div>

            </div>

            <br><br>

            <div class = "drop-down-menu">

                場地適性
                <select type = "text" id = "site_suitability" title="site suitability">
                    <option value = "1">場地適性</option>
                    <option value = "1.3">SS</option>
                    <option value = "1.2">S</option>
                    <option value = "1.1">A</option>
                    <option value = "1">B</option>
                    <option value = "0.9">C</option>
                    <option value = "0.8">D</option>
                </select>

                <br>

                裝甲剋制
                <select type = "text" id = "armor_restraint" title = "armor restraint">
                    <option value = "1">裝甲剋制</option>
                    <option value = "2">week</option>
                    <option value = "1">normal</option>
                    <option value = "0.5">resist</option>
                </select>

            </div>

            <br><br>

            <img src="../images/buttons/start_cal_button.png" data-file-width="125" data-file-height="125" id = "button-calculate" onclick = "display()" title="calculate">

            <p id = "output"></p>
            
            <script src="calculator.js"></script>

        </div>

    </body>
</html>
